<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
	<system>
		<fullname>Arcade PC</fullname>
		<name>arcadepc</name>
		<manufacturer>Arcade</manufacturer>
		<release>2000</release>
		<hardware>arcade</hardware>
 		<path>/userdata/roms/arcadepc</path>
		<extension>.wine .wsquashfs .pc</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
		<platform>arcade</platform>
		<theme>arcadepc</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
	</system>
</systemList>
