<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
<system>
    <fullname>Windows 11</fullname>
	<name>win11</name>
    <manufacturer>Microsoft</manufacturer>
    <release>2021</release>
    <hardware>computer</hardware>
    <path>/userdata/roms/win11</path>
    <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>pc</platform>
    <theme>win11</theme>
	<group>windows</group>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">ge-custom</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
