<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
<system>
    <fullname>Xbox Live Arcade</fullname>
	<name>xbla</name>
    <manufacturer>Microsoft</manufacturer>
        <release>2005</release>
        <hardware>console</hardware>
        <path>/userdata/roms/xbla</path>
        <extension>.iso .xex .xbox360 .zar</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>xbox360</platform>
        <theme>xbla</theme>
        <emulators>
            <emulator name="xenia">
                <cores>
                    <core incompatible_extensions=".zar">xenia</core>
                </cores>
            </emulator>
            <emulator name="xenia-canary">
                <cores>
                    <core default="true">xenia-canary</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
