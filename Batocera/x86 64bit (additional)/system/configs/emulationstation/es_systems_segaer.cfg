<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
	<system>
		<fullname>Sega Europa-R</fullname>
		<name>segaer</name>
		<manufacturer>Sega</manufacturer>
		<release>2008</release>
		<hardware>arcade</hardware>
 		<path>/userdata/roms/segaer</path>
		<extension>.pc .wsquashfs .wine</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
		<platform>arcade</platform>
		<theme>segaer</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
	</system>
</systemList>
