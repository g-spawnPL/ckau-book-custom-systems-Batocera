<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>PlayStation 3 Hacks</fullname>
        <name>ps3h</name>
        <manufacturer>Sony</manufacturer>
        <release>2006</release>
        <hardware>console</hardware>
        <path>/userdata/roms/ps3h</path>
        <extension>.ps3 .psn .squashfs</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>ps3</platform>
        <theme>ps3h</theme>
        <emulators>
            <emulator name="rpcs3">
                <cores>
                    <core default="true">rpcs3</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>