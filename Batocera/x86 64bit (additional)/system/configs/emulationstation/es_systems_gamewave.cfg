<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
    <name>gamewave</name>
    <fullname>Game Wave Family Entertainment System</fullname>
    <manufacturer>ZAPiT Games</manufacturer>
    <release>2005</release>
    <hardware>console</hardware>
    <path>/userdata/roms/gamewave</path>
    <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>gamewave</platform>
    <theme>gamewave</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
