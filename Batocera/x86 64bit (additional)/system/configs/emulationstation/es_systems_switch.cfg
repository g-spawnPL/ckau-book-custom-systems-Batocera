<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>Nintendo Switch</fullname>
        <name>switch</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2017</release>
        <hardware>console</hardware>
        <path>/userdata/roms/switch</path>
        <extension>.nro .NRO .xci .XCI .nsp .NSP .nsz .NSZ</extension>
        <command>python /userdata/system/switch/configgen/emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
        <platform>switch</platform>
        <theme>switch</theme>
        <emulators>
            <emulator name="ryujinx">
                <cores>
                    <core default="true">ryujinx</core>
                </cores>
            </emulator>
            <emulator name="citron">
                <cores>
                    <core>citron</core>
                </cores>
            </emulator>
            <emulator name="torzu">
                <cores>
                    <core>torzu</core>
                </cores>
            </emulator>
        </emulators>
  </system>

</systemList>
