<systemList>
  <system>
    <fullname>Android</fullname>
	<name>android</name>
    <manufacturer>Open Handset Alliance</manufacturer>
    <release>2008</release>
    <hardware>portable</hardware>
    <path>/userdata/roms/android</path>
    <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>android</platform>
    <theme>android</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
