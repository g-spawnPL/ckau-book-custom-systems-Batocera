<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>3DSen</fullname>
        <name>3dsen</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2020</release>
        <hardware>console</hardware>
        <path>/userdata/roms/3dsen</path>
        <extension>.zip</extension>
	<command>python3 /userdata/system/configs/3dsen/emulatorlauncher %CONTROLLERSCONFIG% -system 3dsen -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>3dsen</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
