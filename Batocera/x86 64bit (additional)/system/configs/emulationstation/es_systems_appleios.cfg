<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>iOS</fullname>
	<name>appleios</name>
    <manufacturer>Apple</manufacturer>
    <release>2007</release>
    <hardware>portable</hardware>
    <path>/userdata/roms/appleios</path>
    <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>appleios</platform>
    <theme>appleios</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
