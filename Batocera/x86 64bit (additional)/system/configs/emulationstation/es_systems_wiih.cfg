<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>Wii Hacks</fullname>
        <name>wiih</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2006</release>
        <hardware>console</hardware>
        <path>/userdata/roms/wiih</path>
        <extension>.gcm .iso .gcz .ciso .wbfs .wad .rvz .elf .dol .m3u .json</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>wii</platform>
        <theme>wiih</theme>
        <emulators>
            <emulator name="dolphin">
                <cores>
                    <core default="true">dolphin</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core>dolphin</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>