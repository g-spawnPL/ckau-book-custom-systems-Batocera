<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>GameHouse</fullname>
        <name>gamehouse</name>
        <manufacturer>Real Networks</manufacturer>
        <release>1998</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/gamehouse</path>
        <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pc</platform>
        <theme>wingamehouse</theme>
        <group>windows</group>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-tkg</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
