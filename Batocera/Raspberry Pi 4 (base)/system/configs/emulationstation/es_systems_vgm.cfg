<systemList>
  <system>
    <fullname>Video Game Movies</fullname>
    <name>vgm</name>
    <hardware>port</hardware>
    <manufacturer>Ports</manufacturer>
    <path>/userdata/roms/vgm</path>
    <extension>.avi .AVI .mkv .MKV .mp4 .MP4</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <emulators>
            <emulator name="libretro">
                <cores>
                    <core>ffmpeg</core>
                </cores>
            </emulator>
    </emulators>
    <platform>pc</platform>
    <theme>vgm</theme>
  </system>
</systemList>