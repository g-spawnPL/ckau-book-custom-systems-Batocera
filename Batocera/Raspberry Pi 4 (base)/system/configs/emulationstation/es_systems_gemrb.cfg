<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>GemRB - Infinity Engine Open-Source Implementation</fullname>
        <name>gemrb</name>
        <manufacturer>Ports</manufacturer>
        <release>2005</release>
        <hardware>port</hardware>
        <path>/userdata/roms/gemrb</path>
        <extension>.auto .bg1 .bg2 .how .iwd .iwd2 .pst</extension>
        <command>/userdata/system/rgs/emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pc</platform>
        <theme>gemrb</theme>
        <emulators>
            <emulator name="gemrb">
                <cores>
                    <core default="true">gemrb</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>