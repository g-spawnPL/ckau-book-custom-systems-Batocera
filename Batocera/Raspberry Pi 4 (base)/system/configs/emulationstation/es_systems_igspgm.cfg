<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
	<system>
        <fullname>PolyGame Master (PGM)</fullname>
        <name>igspgm</name>
        <manufacturer>IGS</manufacturer>
        <release>1997</release>
        <hardware>arcade</hardware>
        <path>/userdata/roms/igspgm</path>
        <extension>.zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system mame -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>arcade</platform>
        <theme>igspgm</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mame</core>
                </cores>
            </emulator>
            <emulator name="mame">
                <cores>
                    <core>mame</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
