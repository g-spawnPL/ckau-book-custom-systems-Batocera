<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
 <system>
        <fullname>PlayStation (Japan)</fullname>
        <name>psx-jp</name>
        <manufacturer>Sony</manufacturer>
        <release>1994</release>
        <hardware>console</hardware>
        <path>/userdata/roms/psx-jp</path>
        <extension>.cue .img .mdf .pbp .toc .cbn .m3u .ccd .chd .iso</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>psx</platform>
        <theme>psx-jp</theme>
        <emulators>
            <emulator name="duckstation">
                <cores>
                    <core>duckstation</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core>mednafen_psx</core>
                    <core default="true">pcsx_rearmed</core>
                    <core>swanstation</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>