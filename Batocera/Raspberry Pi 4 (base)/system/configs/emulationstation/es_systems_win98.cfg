<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>Windows 98</fullname>
	<name>win98</name>
    <manufacturer>Microsoft</manufacturer>
    <release>1998</release>
    <hardware>computer</hardware>
    <path>/userdata/roms/win98</path>
    <extension>.pc .dos .zip .squashfs .dosz .m3u .iso .cue</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>pc</platform>
    <theme>win98</theme>
	<group>windows</group>
        <emulators>
            <emulator name="dosbox">
                <cores>
                    <core incompatible_extensions=".zip">dosbox</core>
                </cores>
            </emulator>
            <emulator name="dosbox_staging">
                <cores>
                    <core incompatible_extensions=".zip">dosbox_staging</core>
                </cores>
            </emulator>
            <emulator name="dosboxx">
                <cores>
                    <core incompatible_extensions=".zip">dosbox-x</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core default="true">dosbox_pure</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
