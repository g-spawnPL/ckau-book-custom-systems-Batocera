<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
    <name>gb-msu</name>
	<fullname>GameBoy MSU</fullname>
	<manufacturer>Nintendo</manufacturer>
	<hardware>extension</hardware>
	<release>2012</release>
	<path>/userdata/roms/gb-msu</path>
    <extension>.gb .gbc</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>gb</platform>
    <theme>gb-msu</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>bsnes</core>
                    <core>bsnes_hd</core>
                    <core default="true">snes9x</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
