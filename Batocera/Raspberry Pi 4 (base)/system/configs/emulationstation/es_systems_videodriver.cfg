<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
        <fullname>Video Driver</fullname>
        <name>videodriver</name>
        <manufacturer>Sega</manufacturer>
        <release>1988</release>
        <hardware>console</hardware>
        <path>/userdata/roms/videodriver</path>
        <extension>.daphne .squashfs</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system singe -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>daphne</platform>
        <theme>videodriver</theme>
	<group>daphne</group>
        <emulators>
            <emulator name="hypseus-singe">
                <cores>
                    <core default="true">hypseus-singe</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
