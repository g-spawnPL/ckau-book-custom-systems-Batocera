<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
	<system>
        <fullname>Commodore 64 Game System</fullname>
        <name>c64gs</name>
        <manufacturer>Commodore</manufacturer>
        <release>1990</release>
        <hardware>console</hardware>
        <path>/userdata/roms/c64</path>
        <extension>.crt </extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>c64</platform>
        <theme>c64gs</theme>
        <group>c64</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">vice_x64sc</core>
                    <core>vice_x64</core>
                    <core>vice_xscpu64</core>
                </cores>
            </emulator>
            <emulator name="vice">
                <cores>
                    <core>x64</core>
                    <core>x64dtv</core>
                    <core>xscpu64</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
