<systemList>
  <system>
    <name>laseractive</name>
    <fullname>LaserActive</fullname>
    <manufacturer>Pioneer</manufacturer>
    <release>1993</release>
    <hardware>arcade</hardware>
    <path>/userdata/roms/laseractive</path>
    <extension>.daphne .squashfs</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system daphne -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>daphne</platform>
    <theme>laseractive</theme>
    <group>daphne</group>
         <emulators>
            <emulator name="daphne">
                <cores>
                    <core default="true">hypseus</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>