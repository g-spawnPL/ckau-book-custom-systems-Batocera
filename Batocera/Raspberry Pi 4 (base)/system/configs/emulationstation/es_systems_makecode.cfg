<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by PixN TEAM ***-->
<systemList>
  <system>
    <fullname>MakeCode Arcade</fullname>
    <name>makecode</name>
    <manufacturer>Microsoft</manufacturer>
    <path>/userdata/roms/makecode</path>
    <release>2020</release>
    <hardware>emulator</hardware>    
    <extension>.elf .ELF</extension>
    <command>/home/pi/McAirpos/McAirpos/ttyecho/ttyecho_arm64 -n /dev/tty3 /home/pi/McAirpos/McAirpos/Batocera34/batocera_launCharc.sh %ROM%</command>
    <platform>makecode</platform>
    <theme>makecode</theme>
    <emulators>
      <emulator name="launCharc">
        <cores>
          <core default="true">launCharc</core>
        </cores>
      </emulator>
    </emulators>
  </system>
</systemList>
