<systemList>
 <system>
        <fullname>Nintendo Entertainment System (MSU1)</fullname>
        <name>nes-msu</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1983</release>
        <hardware>console</hardware>
        <path>/userdata/roms/nes-msu</path>
        <extension>.smc .sfc .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>nes-msu</theme>
        <group>nes</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core>mesen</core>
					<core>bsnes</core>
                    <core>bsnes_hd</core>
                    <core default="true">snes9x</core>
                </cores>
			</emulator>
        </emulators>
  </system>
 </systemList>
