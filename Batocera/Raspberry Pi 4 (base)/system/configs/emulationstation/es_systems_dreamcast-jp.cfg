<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by PixN TEAM ***-->
<systemList>
  <system>
    <name>dreamcast-jp</name>
    <fullname>Dreamcast (JAPAN)</fullname>
    <manufacturer>Sega</manufacturer>
    <release>1998</release>
    <hardware>console</hardware>
    <path>/userdata/roms/dreamcast-jp</path>
    <extension>.cdi .cue .gdi .chd .m3u</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>dreamcast</platform>
        <theme>dreamcast-jp</theme>
        <emulators>
            <emulator name="flycast">
                <cores>
                    <core>flycast</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core default="true">flycast</core>
                </cores>
            </emulator>
            <emulator name="redream">
                <cores>
                    <core>redream</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
